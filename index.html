<!DOCTYPE html>
<html>
<head>
    <title>Download Time Converter</title>
</head>
<body>
    <h1>Download Time Converter</h1>
    <label for="fileSize">File Size (in MB):</label>
    <input type="number" id="fileSize" step="0.01"><br>

    <label for="downloadSpeed">Download Speed (in Mbps):</label>
    <input type="number" id="downloadSpeed" step="0.01"><br>

    <button onclick="calculateDownloadTime()">Calculate</button>

    <h2>Download Time</h2>
    <div id="result"></div>

    <script>
        function calculateDownloadTime() {
            const fileSize = parseFloat(document.getElementById("fileSize").value);
            const downloadSpeed = parseFloat(document.getElementById("downloadSpeed").value);

            if (isNaN(fileSize) || isNaN(downloadSpeed)) {
                document.getElementById("result").innerText = "Not a valid number";
                return;
            }

            const downloadTimeInSeconds = (fileSize * 8) / downloadSpeed;
            const hours = Math.floor(downloadTimeInSeconds / 3600);
            const minutes = Math.floor((downloadTimeInSeconds % 3600) / 60);
            const seconds = Math.floor(downloadTimeInSeconds % 60);

            document.getElementById("result").innerText = `Download Time: ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }
    </script>
</body>
</html>
